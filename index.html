<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Memory Game</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon"/>
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container text-center">
        <h3>Test Your Memory!</h3>
        <input id="newName" type="text" placeholder="Enter Your Name">
        
        <button type="button" id="leaderboard" class="btn btn-info list-button">Leaderboard</button>
        
        <div>
            <span class="spanOne">Timer: <span id="timer"> 0:00</span></span>
            <span class="spanTwo">Number of attemps:<span id="attempts"> 0</span></span> 
        </div>
        <button class="btn btn-danger" id="start-easy">Easy(4x4)</button>
        <button class="btn btn-danger" id="start-medium">Medium(6x6)</button>
        <button class="btn btn-danger" id="start-hard">Hard(8x8)</button>
        

        <hr>

        <div id="cards"></div>
        <div class="modal fade" id="done" role="dialog" style="display: none;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h2>You won Congratulations</h2>
                        <ul>
                            <li id="myData1"></li>
                            <li id="myData2"></li>
                            <li id="myData3"></li>
                            <li id="myData4"></li>
                        </ul>
                        <div id="divForLi">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- This is how I should link JQ and my local bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    

    <script src="js/main.js"></script>

  </body>
</html>
